<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./CSS/base.css">
  <link rel="stylesheet" href="./CSS/addPoem.css">
  <link rel="stylesheet" href="./CSS/css_bootstrap/bootstrap.min.css">
  <link rel="shortcut icon" href="images/fiv.png" />
  <script src="./js/logout.js"></script>
  <title>Floesia</title>
</head>

<body>
  <nav id="navbar">
    <div id="navbar-brand">
      <h1><a href="index.html" class="text-white no-decoration">Floesia</a></h1>
    </div>

    <ul id="navbar-links">
      <li>
        <button class="theme-toggle-button darkmode-toggler">
          <svg class="icon" style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" />
          </svg>
        </button>
      </li>

      <li>
        <button id="logout" class="btn flat-dark-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </li>
    </ul>
  </nav>

  <main id="user-input">
    <div class="container">

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" id="closeModalBtn">&times;</button>
              <h4 class="modal-title">Signup/Login Required</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <p>To be able to write a poem, you need to be logged in or you need to signup.</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" id="loginBtn" class="btn btn-success">Login</button>
                  <button type="button" id="signupBtn" class="btn btn-success">Signup</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>


      <div class="form">
        <div class="row" id="poem-title">
          <label class="label">Edit Poem</label>
          <input type="text" class="input" placeholder="Poem Title" id="poem-title-input">
        </div>
        <div class="row" id="poem-content">
          <textarea class="textarea" rows="14" cols="50" placeholder="Write your poem"
            id="poem-content-textarea"></textarea>
        </div>
        <div class="submitButtonContainer">
          <button type="button" class="primary-btn btn btn-lg btn-block btnSubmit" id="sendPoemBtn">Update Poem</button>
        </div>
      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="js/autosize.min.js"></script>
  <script src="js/addPoem.js"></script>
  <script src="js/base.js"></script>
  <script src="./js/darkmode.js"></script>
  <script src="js/poems.js"></script>
</body>

</html>
