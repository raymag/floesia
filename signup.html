        <div class="container">
            <div class="box pb-5 pt-5">
                <h3 class="text-center">Register for Floesias</h3><br/>
                <div id="alert-box" align="center" class="row"></div><br/>                  
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="input" placeholder="Username" id="nickname" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-groups">
                            <input type="password" class="input" placeholder="Password" id="password" value="" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" class="input" placeholder="E-mail" id="email" value="" />
                        </div>
                    </div> 
                </div>
                <div class="submitButtonContainer text-center ">
                    <button type="button" class="btn btn-lg btn-block primary-btn" id="signupBtn">Register</button>
                </div>
            </div>
        </div>
    </div>
</main>
    
<script src="./js/signup.js"></script>
