<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/css_bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="shortcut icon" href="images/fiv.png"/>
    <title>Floesia</title>
</head>

<body>
    <nav id="navbar">
        <div id="navbar-brand">
            <h1>Floesia</h1>
        </div>
        <ul id="navbar-links">
            <!-- <li><a href=""></a></li> -->
        </ul>
    </nav>
    <div class="container register-form" id="poems">
        <div class="form">


            <div class="form-content">
                <div class="row">
                    <div class="col">
                        <div class="note">
                            <p id="noteHeader">Register for Floesias</p>
                            <p id="noteSubHeader">No account yet? Click <a href="">here</a>.</p>
                        </div>
                    </div>
                </div>

                <div id="alert-box" align="center" class="row"></div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nickname" id="nickname" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Password" id="password" value="" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail" id="email" value="" />
                        </div>
                    </div> 
                </div>
                <div class="submitButtonContainer text-center ">
                    <button type="button" class="btnSubmit" id="signupBtn">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/signup.js"></script>
</body>

</html>
